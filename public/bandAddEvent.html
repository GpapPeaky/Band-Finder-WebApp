<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Band Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Band user dashboard - manage your profile and events"
    />
    <meta name="keywords" content="csd, personal, website, hy359, band" />
    <meta name="author" content="Apostolakis Giorgos" />
    <link rel="stylesheet" href="./CSS/navigation.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="modeselector">
        <ul>
          <li><a href="./band.html">Update Band</a></li>
          <li><a href="./bandCommunity.html">Community</a></li>
        </ul>
      </div>
      <form id="profileForm">
        <label for="event_type">Event type</label>
        <input
          type="text"
          id="event_type"
          name="event_type"
          placeholder="Event type"
          required
        />

        <label for="event_datetime">Event date & time</label>
        <input
          type="datetime-local"
          id="event_datetime"
          name="event_datetime"
          required
        />

        <label for="event_description">Event description</label>
        <textarea
          id="event_description"
          name="event_description"
          placeholder="Describe the event..."
          rows="4"
          required
        ></textarea>
        <label for="participants_price">Participants price (â‚¬)</label>
        <input
          type="number"
          id="participants_price"
          name="participants_price"
          placeholder="0.00"
          min="0"
          step="0.01"
          required
        />
        <label for="event_city">City</label>
        <input
          type="text"
          id="event_city"
          name="event_city"
          placeholder="City"
          required
        />

        <label for="event_address">Address</label>
        <input
          type="text"
          id="event_address"
          name="event_address"
          placeholder="Address"
          required
        />
        <div id="messageBox"></div>
        <button type="button" class="submitbtton" onclick="submitPubEvent()">
          Add event
        </button>
      </form>
    </div>
    
    <script src="./JS/loginCheck.js"></script>
    <script src="./JS/band.js"></script>
  </body>
</html>
