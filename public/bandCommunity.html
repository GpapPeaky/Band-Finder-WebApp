<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Band Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Band user dashboard - manage your profile and events"
    />
    <meta name="keywords" content="csd, personal, website, hy359, band" />
    <meta name="author" content="Apostolakis Giorgos" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/navigation.css" />
    <style>
      h2 {
        margin: 20px 0;
      }

      .event-list {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .event-card {
        width: 100%;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 16px 20px;
        margin: 10px 0;
      }

      .event-card h3 {
        margin: 0 0 10px 0;
        font-size: 18px;
        border-bottom: 1px solid #eee;
        padding-bottom: 6px;
      }

      .event-row {
        display: flex;
        gap: 8px;
        margin-bottom: 6px;
      }

      .event-label {
        font-weight: 600;
        min-width: 140px;
        color: #333;
      }

      .event-value {
        color: #555;
      }
      .add-event-link {
        display: block;
        text-decoration: none;
      }
      #addEvent {
        width: 100%;
        height: 40px;
        background-color: #7c7c7c;

        color: white;
        font-size: large;
        
        display: flex;
        align-items: center; /* vertical */
        justify-content: center; /* horizontal */
        border-radius: 5px;
      }

      #addEvent:hover {
        background-color: #8b8b8b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="modeselector">
        <ul>
          <li><a href="./band.html">Update Band</a></li>
          <li><a href="./bandCommunity.html">Community</a></li>
        </ul>
      </div>
      <div class="section">
        <h2>Public Events</h2>
        <div id="eventList"></div>
        <a href="./bandAddEvent.html" class="add-event-link">
          <div id="addEvent">+</div>
        </a>
      </div>
    </div>

    <script src="./JS/loginCheck.js"></script>
    <script src="./JS/band.js"></script>
  </body>
</html>
