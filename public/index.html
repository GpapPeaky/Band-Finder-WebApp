<!doctype html>
<html>
  <!-- INDEX.HTML | LOGIN PAGE -->
  <head>
    <meta charset="UTF-8" />
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Allready have an account , login from this page."
    />
    <meta name="keywords" content="csd, personal, website, hy359,login" />
    <meta name="author" content="Apostolakis Giorgos" />
    <link rel="stylesheet" href="./CSS/login.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <!-- Remove the outer <form id="login-form"> wrapper -->

      <div class="tab-content">
        <div id="simple" class="tab-pane active">
          <form id="SimpleUserForm">
            <input
              type="text"
              id="simpleUsername"
              placeholder="Username"
              required
            />
            <input
              type="password"
              id="simplePassword"
              placeholder="Password"
              required
            />
            <div id="messagebox"></div>
            <button type="submit">Login</button>
          </form>
        </div>

        <div id="band" class="tab-pane">
          <form id="BandUserForm">
            <input
              type="text"
              id="bandUsername"
              placeholder="Username"
              required
            />
            <input
              type="password"
              id="bandPassword"
              placeholder="Password"
              required
            />
            <div id="bandmessagebox"></div>
            <button type="submit">Login</button>
          </form>
        </div>

        <div id="admin" class="tab-pane">
          <form id="AdminUserForm">
            <input
              type="text"
              id="adminUsername"
              placeholder="Username"
              required
            />
            <input
              type="password"
              id="adminPassword"
              placeholder="Password"
              required
            />
            <div id="adminmessagebox"></div>
            <button type="submit">Login</button>
          </form>
        </div>
      </div>

      <button type="button" onclick="guestLogin()">Login as Guest</button>
      <p>Don't have an account? <a href="./register.html">Register</a></p>
    </div>
  </body>
  <script>
    let simpleType = document.getElementById("simpleType");
    let bandType = document.getElementById("bandType");
    let adminType = document.getElementById("adminType");

    function updateForms(value) {
      simpleType.value = value; // keep them in sync
      bandType.value = value; // keep them in sync
      adminType.value = value; // keep them in sync
      if (value === "Admin User") {
        document.body.style.backgroundColor = "#D02752";
        document.getElementById("AdminUserForm").style.display = "block";
        document.getElementById("BandUserForm").style.display = "none";
        document.getElementById("SimpleUserForm").style.display = "none";
      } else if (value === "Band User") {
        document.body.style.backgroundColor = "#f79fceff";
        document.getElementById("BandUserForm").style.display = "block";
        document.getElementById("SimpleUserForm").style.display = "none";
        document.getElementById("AdminUserForm").style.display = "none";
      } else {
        document.body.style.backgroundColor = "#adf8db";
        document.getElementById("BandUserForm").style.display = "none";
        document.getElementById("SimpleUserForm").style.display = "block";
        document.getElementById("AdminUserForm").style.display = "none";
      }
    }

    // Event listeners
    simpleType.onchange = function () {
      updateForms(this.value);
    };

    bandType.onchange = function () {
      updateForms(this.value);
    };

    adminType.onchange = function () {
      updateForms(this.value);
    };

    // Initialize forms
    updateForms("Simple User");
  </script>
  <script src="./JS/loginCheck.js"></script>
</html>
