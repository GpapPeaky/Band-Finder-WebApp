<html>
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 3 | Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a website about the third assignment of hy 359..."
    />
    <meta name="keywords" content="csd, personal, website, hy359" />
    <meta name="author" content="Apostolakis Giorgos" />
    <!-- External stylesheet for styling -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/navigation.css" />
  </head>
  <body>
    <!-- ==================== SIMPLE USER REGISTRATION FORM ==================== -->
    <div class="container">
      <div class="modeSelector">
        <ul>
          <li><a href="./userUpdate.html">Update User</a></li>
          <li><a href="./review.html">Leave a Review</a></li>
          <li><a href="./main3.html">Community Reviews</a></li>
        </ul>
      </div>
      <h1>Leave a Review</h1>

      <form id="myForm">
        <label for="bandname">*Band Name:</label>
        <input id="bandname" type="text" name="bandname" required />

        <label for="band_review">*Band review:</label>
        <textarea
          name="band_review"
          id="band_review"
          minlength="3"
          maxlength="1000"
          placeholder="Leave your comments here."
          style="height: 10rem; resize: none"
          required
        ></textarea>
        <label for="rating">*Rating:</label>
        <select id="rating" name="rating" required>
          <option value="">CHOOSE YOUR RATING</option>
          <option value="1">1 (worst)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (best)</option>
        </select>
        <div id="message"></div>
        <button class="submitbtton" type="submit">Post Review</button>
      </form>
    </div>
  </body>
  <script>
    function checkSession() {
      const user = localStorage.getItem("currentUser");
      const userType = localStorage.getItem("userType");
      const loginTime = localStorage.getItem("loginTime");

      if (!user || !userType || !loginTime) {
        return null;
      }

      const sessionDuration = 24 * 60 * 60 * 1000;
      const currentTime = Date.now();

      if (currentTime - loginTime > sessionDuration) {
        logout();
        return null;
      }

      return {
        user: JSON.parse(user),
        userType: userType,
      };
    }

    function logout() {
      localStorage.removeItem("currentUser");
      localStorage.removeItem("userType");
      localStorage.removeItem("loginTime");
      window.location.href = "index.html";
    }
    // Check if user is logged in
    const session = checkSession();
    if (!session || session.userType !== "simple") {
      alert("Please login first!");
      window.location.href = "index.html";
    }

    let USERNAME;
    // Load user data
    document.addEventListener("DOMContentLoaded", function () {
      const user = JSON.parse(localStorage.getItem("currentUser"));

      if (user) USERNAME = user.username || "";
    });

    // Handle form submission
    document
      .getElementById("myForm")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const messageBox = document.getElementById("message");
        const user = JSON.parse(localStorage.getItem("currentUser"));
        const formData = new FormData(this);
        const jsonData = Object.fromEntries(formData.entries());

        const fixedData = {
          band_name: jsonData.bandname,
          sender: USERNAME,
          review: jsonData.band_review,
          rating: jsonData.rating,
          date_time: new Date().toISOString().slice(0, 19).replace('T', ' '),
          // ^^^ Fixes to athlio format tou date ^^^
        };
        try {
          const response = await fetch("/review", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(fixedData),
          });
          
          const result = await response.json();

          if (result.success) {
            // Show success message
            messageBox.textContent = "Review submitted";
            messageBox.style.color = "green";
            messageBox.style.padding = "0.5rem";
          } else {
            messageBox.textContent = result.error || "Failed to submit review";
            messageBox.style.color = "red";
            messageBox.style.padding = "0.5rem";
          }
        } catch (error) {
          messageBox.textContent = "Error submitting review: " + error.message;
          messageBox.style.color = "red";
          messageBox.style.padding = "0.5rem";
        }
      });
  </script>
</html>
